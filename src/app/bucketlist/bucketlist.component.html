<app-header>
    <section class="container">
        <h6 class="center-align">
            {{"Stuff to be done ASAP!!!" }}  
        </h6>
        <div class="row">
            <div class="col m3 offset-m9">
                <input type ="text" name="search" placeholder="search bucketlist" [(ngModel)]="search">
                <button (click)="searchBucketlist()" class="waves-effect waves-light btn"><span class="material-icons "></span>Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col m9 offset-m2">
                <input type=text name="name"  placeholder="bucketlist"
                [(ngModel)]="name">

                <button *ngIf="!edit" (click)="addBucketlist()" class="waves-effect waves-light btn">Add</button>
                <div *ngIf="showErrors" id="errorMessages"><ul><li>{{ bucketlistResp }}</li></ul></div>
                <button *ngIf="edit" (click)="saveBucketlist()" class="waves-effect waves-light btn">Save</button>
            </div>
        </div>
        <ul *ngIf="bucketlists">
            <li *ngFor="let bucketlist of bucketlists | paginate: {itemsPerPage: 2, currentPage:page, id: '1'}; " class="row">
                <div class="col s12 m8 offset-m2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span (dblclick)="editBucketlist(bucketlist)">{{bucketlist.name}}</span>
                            <div class="card-action">
                                <a (click)="deleteBucketlist(bucketlist.id)" class="waves-effect waves-light btn">Delete</a>
                                <a (click)="editBucketlist(bucketlist)" class="waves-effect waves-light btn">Edit</a>
                                <a (click)="viewBucketlistItems(bucketlist.id)" class="waves-effect waves-light btn" routerLink="items">Items</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <pagination-controls (pageChange)="page = $event" id="1" maxSize="5" directionLinks="true" autoHide="true">
            </pagination-controls>
        </ul>
    </section>
    <ng-content></ng-content>
</app-header>
<app-footer>
</app-footer>
